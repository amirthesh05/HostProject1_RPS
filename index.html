<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
            <div class="score">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="choices">
            <button onclick="playGame('rock')" class="choice-btn"> Rock</button>
            <button onclick="playGame('paper')" class="choice-btn"> Paper</button>
            <button onclick="playGame('scissors')" class="choice-btn"> Scissors</button>
        </div>
        <div class="results">
            <p>Your Choice: <span id="user-choice">-</span></p>
            <p>Computer's Choice: <span id="computer-choice">-</span></p>
            <p>Winner: <span id="winner">-</span></p>
        </div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
